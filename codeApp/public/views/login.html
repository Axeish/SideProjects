<div class="container">
	
	<div class="w3-container w3-blue">
		<h2>Login</h2>
	</div>

	<form class="w3-container">

		<p>
			<label>Username</label>
			<input class="w3-input" placeholder="username" type="text" ng-model="user.username">
		</p>

		<p>
			<label>Password</label>
			<input class="w3-input" placeholder="password" type="password" ng-model="user.password">
		</p>

		<button class="btn btn-primary" ng-click="login()" type="submit">Get In!</button>

	</form>
</div>
