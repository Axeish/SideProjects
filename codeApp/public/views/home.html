
<style>
.w3-lobster {
  font-family: "Lobster", serif;
}

  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
 
</style>

<div class="row">

	<div class="col-md-12" align="center">
		<p class="w3-xxxlarge">Welcome</p>
	</div>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img1.jpg" alt="Chania" style="width:50%">
      </div>
      <div class="item">
        <img src="img6.jpg" alt="Chania" style="width:50%">
      </div>
      <div class="item">
        <img src="img4.jpg" alt="Flower" style="width:50%">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <!-- end of slideshow javascript -->
    
    <div class="col-md-12" align="center">
		<p class="w3-xxxlarge">See some more of our Art!</p>
	</div>
	
	
	<div class="col-md-4" ng-repeat="product in products">
		<div class="w3-card-12 w3-dark-grey">
			<img src="{{product.image}}" style="width: 100%;" alt="{{product.name}}" onclick="document.getElementById('modal01').style.display='block'">
			<div class="w3-container w3-center" style="padding: 5px;">
		  		<p>{{product.name}}, by {{product.author}}</p>
				<a class="w3-btn-floating-large w3-teal">+</a>
		  	</div>
		</div>
		<div id="modal01" class="w3-modal" onclick="this.style.display='none'">
			  <span class="w3-closebtn w3-hover-red w3-container w3-padding-16 w3-display-topright">&times;</span>
			  <div class="w3-modal-content w3-animate-zoom">
			    <img src="{{product.image}}" style="width:100%">
			  </div>
		</div>
		<br>
	</div>

</div>
