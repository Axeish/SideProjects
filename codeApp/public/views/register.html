


<div class="container">
	<div class="w3-card-4" style="width:100%;">
	 
	<header class="w3-container w3-dark-grey w3-center">
		<h1>Register</h1>
	</header>

	<div class="w3-container" style="background-color: white;">
		<form class="w3-container" style="background-color: white;">

			<p>
				<label>Username</label>
				<input class="w3-input" placeholder="username" type="text" ng-model="user.username" required>
			</p>

			<p>
				<label>Password</label>
				<input class="w3-input" placeholder="password" type="password" ng-model="user.password" required>
			</p>
			
			
			<p>
				<label>Email</label>
				<input class="w3-input" placeholder="password" type="email" ng-model="user.email" required>
			</p>

			<p class="w3-center"><button class="w3-btn w3-teal w3-center" ng-click="register()" type="submit">Register</button></p>
			<br>
		</form>	
	</div>

	</div>
</div>
